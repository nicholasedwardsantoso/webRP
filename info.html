<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <title>Research Paper IX</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="left-container">
          <img class="logo-cc" src="img/Header Logo.png" />
        </div>

        <div class="right-container">
          <ul class="links">
            <li><a href="home.html">Home</a></li>
            <li><a href="info.html">Info</a></li>
            <li><a href="form.html">Form</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <div class="toggle_btn">
            <img class="menuicon" src="svg/3bar.svg" alt="3bar" />
          </div>
        </div>
        <div class="dropdown_menu">
          <li><a href="home.html">Home</a></li>
          <li><a href="info.html">Info</a></li>
          <li><a href="form.html">Form</a></li>
          <li><a href="contact.html">Contact</a></li>
        </div>
      </div>
    </header>

    <div class="content">
      <h1><span style="color: rgb(214, 107, 5)"
          >Info-info Research Paper</h1></span>
    </div>

    <script>
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggleBtnIcon = document.querySelector(".toggle_btn img");
      const dropDownMenu = document.querySelector(".dropdown_menu");

      // Add click event listener to toggle button
      toggleBtn.addEventListener("click", function () {
        // Toggle the 'open' class and store the result
        const isOpen = dropDownMenu.classList.toggle("open");

        // Change the icon based on the menu state
        toggleBtnIcon.src = isOpen ? "svg/crss.svg" : "svg/3bar.svg";
      });
    </script>
  </body>
</html>
